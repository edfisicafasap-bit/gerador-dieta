    async function verificarAcesso() {

    async function gerarDieta() {
        const cal = document.getElementById('calorias').value;
        const obj = document.getElementById('objetivo').value;
        const btn = document.getElementById('btn-gerar');

        btn.innerText = "IA Gerando sua Dieta...";
        btn.disabled = true;

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${FINAL_KEY}` },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{role: "user", content: `Gere uma dieta de ${cal} calorias para ${obj}.`}]
                })
            });
            const result = await response.json();
            if(result.error) throw new Error(result.error.message);
            
            document.getElementById('resultado').innerText = result.choices[0].message.content;
            document.getElementById('resultado').style.display = 'block';
        } catch (e) {
            alert("Erro no sistema. Verifique os cr√©ditos da OpenAI.");
