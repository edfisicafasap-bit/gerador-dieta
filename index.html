    function baixarPDF(conteudo) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(10);
        const lines = doc.splitTextToSize(conteudo, 180);
        let y = 20;
        lines.forEach(line => {
            if (y > 280) { doc.addPage(); y = 20; }
            doc.text(line, 15, y);
            y += 6;
        });
