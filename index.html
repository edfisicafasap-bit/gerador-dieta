<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Dieta IA | Personal Jean Oliveira</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; max-width: 450px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
        button { background: #6c63ff; color: white; border: none; cursor: pointer; font-weight: bold; }
        #resultado { margin-top: 20px; text-align: left; white-space: pre-wrap; background: #f9f9f9; padding: 15px; border-radius: 8px; display: none; border: 1px solid #ddd; }
        .key-box { background: #fff3cd; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ffeeba; }
    </style>
</head>
<body>
<div class="container">
    <h2>üçé Gerador de Dieta IA</h2>
    <p>Personal Jean Oliveira</p>

    <div class="key-box">
        <small>Cole sua chave sk-... aqui para ativar:</small>
        <input type="password" id="api-key" placeholder="Insira sua chave da OpenAI">
    </div>
    
    <div id="login-section">
        <input type="email" id="user-email" placeholder="E-mail cadastrado">
        <button onclick="verificarAcesso()">Entrar</button>
    </div>

    <div id="dieta-section" style="display:none;">
        <input type="number" id="calorias" placeholder="Calorias (ex: 2000)">
        <input type="text" id="objetivo" placeholder="Objetivo (ex: Perda de Peso)">
        <button id="btn-gerar" onclick="gerarDieta()">Gerar Plano Alimentar</button>
    </div>
    <div id="resultado"></div>
</div>

<script>
    const S_URL = 'https://xyqqngskrjzhxbsackul.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5cXFuZ3Nrcmp6aHhic2Fja3VsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NTI3NzksImV4cCI6MjA4NTUyODc3OX0.B90q1Jv-vodVIV_dLFUCOekyshrv3HekVpPugpPaHRI';
    const _supabase = supabase.createClient(S_URL, S_KEY);

    async function verificarAcesso() {
        const email = document.getElementById('user-email').value.trim().toLowerCase();
        let { data, error } = await _supabase.from('Usuarios_Dieta').select('*').eq('e-mail', email).single();
        if (error) {
            const retry = await _supabase.from('Usuarios_Dieta').select('*').eq('email', email).single();
            data = retry.data;
        }
        
        if (!data) {
            alert("E-mail n√£o autorizado!");
        } else {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dieta-section').style.display = 'block';
        }
    }

    async function gerarDieta() {
        const userKey = document.getElementById('api-key').value.trim();
        const cal = document.getElementById('calorias').value;
        const obj = document.getElementById('objetivo').value;
        const btn = document.getElementById('btn-gerar');

        if(!userKey.startsWith('sk-')) return alert("Por favor, cole sua chave da OpenAI no campo amarelo!");

        btn.innerText = "Gerando dieta...";
        btn.disabled = true;

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userKey}` },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{role: "user", content: `Crie uma dieta de ${cal} calorias para ${obj}.`}]
                })
            });
            const result = await response.json();
            if(result.error) throw new Error(result.error.message);
            document.getElementById('resultado').innerText = result.choices[0].message.content;
            document.getElementById('resultado').style.display = 'block';
        } catch (e) {
            alert("Erro: " + e.message);
        } finally {
            btn.innerText = "Gerar Plano Alimentar";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
