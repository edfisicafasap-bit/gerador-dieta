    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }

    <div id="dieta-section" style="display:none;">
        <input type="number" id="calorias" placeholder="Calorias alvo (ex: 2200)">
        <input type="text" id="objetivo" placeholder="Seu objetivo (ex: Ganho de Massa)">
        <button id="btn-gerar" onclick="gerarDieta()">Gerar Plano Alimentar Agora</button>

    <div id="resultado"></div>
</div>

<script>
    const S_URL = 'https://xyqqngskrjzhxbsackul.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5cXFuZ3Nrcmp6aHhic2Fja3VsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NTI3NzksImV4cCI6MjA4NTUyODc3OX0.B90q1Jv-vodVIV_dLFUCOekyshrv3HekVpPugpPaHRI';
    const OPENAI_KEY = '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';

    // Inicializa o Supabase corretamente
    const _supabase = supabase.createClient(S_URL, S_KEY);

    async function verificarAcesso() {
        const email = document.getElementById('user-email').value;
        // Nome da tabela e coluna corrigidos para bater com seus prints
        const { data, error } = await _supabase.from('Usuarios_Dieta').select('*').eq('email', email).single();

        if (error || !data) {
            alert("E-mail n√£o encontrado ou sem acesso ativo.");
        } else if (data.contagem_se >= 2) {
            alert("Voc√™ j√° atingiu o limite de 2 planos esta semana!");
        } else {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dieta-section').style.display = 'block';
        }
    }

    async function gerarDieta() {
        const cal = document.getElementById('calorias').value;
        const obj = document.getElementById('objetivo').value;
        const btn = document.getElementById('btn-gerar');
        btn.innerText = "Gerando... aguarde";
        btn.disabled = true;

        const prompt = `Aja como um nutricionista esportivo. Crie uma dieta de um dia com ${cal} calorias focada em ${obj}. Use alimentos brasileiros e baratos.`;

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${OPENAI_KEY}` },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{role: "user", content: prompt}]
                })
            });

            const result = await response.json();
            const textoDieta = result.choices[0].message.content;

            document.getElementById('resultado').innerText = textoDieta;
            document.getElementById('resultado').style.display = 'block';
            btn.innerText = "Gerar Outro Plano";
            btn.disabled = false;
        } catch (e) {
            alert("Erro ao gerar dieta. Verifique sua chave OpenAI.");
            btn.disabled = false;
            btn.innerText = "Tentar Novamente";
        }
    }
</script>
